name: mediapipe_face_mesh
description: "Flutter plugin delivering MediaPipe Face Mesh inference on Android and iOS, accepting RGBA or NV21 inputs, backed by an FFI core where C/C++ handles TFLite runtime, preprocessing, and execution."
version: 1.0.2
homepage: "https://github.com/cornpip/mediapipe_face_mesh.git"

environment:
  sdk: ^3.10.3
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.3
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true

  assets:
    - assets/models/
